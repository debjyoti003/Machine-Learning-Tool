<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>
Shape is: {{ shape }}
<br>

<button onclick="myFunction()">Show Data</button>

<div class="table" id="toggle1">
{% for table in tables %}
            <!-- {{titles[loop.index]}} -->
            {{ table|safe }}
{% endfor %}
</div>

<br><br>

<button onclick="myFunction2()">Show Summary</button>

<div class="table" id="toggle2">
    {% for table in describe_table %}
                <!-- {{titles[loop.index]}} -->
                {{ table|safe }}
    {% endfor %}
    </div>

<br><br>

<button onclick="myFunction3()">Show Data Types</button>

<div class="table" id="toggle3">
    {% for table in dtypes_table %}
                {{title3[loop.index]}}
                {{ table|safe }}
    {% endfor %}
    </div>

<!-- Head is: {{tables}} -->
</body>
</html>

<script>
    function myFunction() {
      var x = document.getElementById("toggle1");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function myFunction2() {
      var x = document.getElementById("toggle2");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }

    function myFunction3() {
      var x = document.getElementById("toggle3");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
</script>
